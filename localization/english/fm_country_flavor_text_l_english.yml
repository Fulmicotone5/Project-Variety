 EGE_FLAVOR_TEXT:0 "Under Muhammad Ali, Egypt has become independent from the Sultanate of Rûm in all but the most technical respect. Recent gains in Syria however are sure to incite a response from the Sublime Porte. Can Egypt survive the coming storm?"
 HDJ_FLAVOR_TEXT:0 "As the Sultanate of Rûm declines, the future of Arabia becomes ever more uncertain. Will a new power emerge from the desert?"
 KOR_FLAVOR_TEXT:0 "Korea is the most technologically advanced nation in the east, but it is also going through a period of great political instability.\nThe successor of the last king has refused the establishment of a regency, and the country is currently in a political impasse"
 ENG_FLAVOR_TEXT:0 "England is a backward country in which the king could not manage to centralize the power due to a strong aristocracy first, and a strong middle class then.\nThis great decentralization of the power has allowed the country to be the first to have a constitution, since the king was forced to sign it by the middle class, but it has also caused great internal instability for the past few centuries, which is the reason why England has never managed to unify the island."
 PUM_FLAVOR_TEXT:0 "Created in 1120 AD by Wartislav I, the duchy of Pomerania has been under the rule of the Greifen House for more than seven centuries.\nThe duchy expanded and shrunk greatly in size over the centuries, but at last it managed to survive to this day."
 YUA_FLAVOR_TEXT:0 "Yuanpei's Haven was founded by Haoyu Yuanpei in 1712 as a safe haven for all the members of the Chinese intelligentsia who had to, for any reason, flee from China.\nAfter more than one hundred years the town has now become a flourishing city, but it is also facing the biggest crisis of its entire history."
 FRU_FLAVOR_TEXT:0 "The Kingdom of France is a kingdom in name only; the king rules directly only over Paris and its surroundings, while all the other duchies are ruled by almost independent dukes, thus making the actual power of the king inexistent.\nGreat changes are needed for France to become an actual nation, or the Kingdom might collapse soon.
 LOT_FLAVOR_TEXT:0 "East Frankia is the oldest kingdom of Europe;\nIt was one of the three kingdoms that formed Charlemagne's empire, and the only one that has survived to this day.\nIts longevity has caused some members of the clergy and the ruling class to start thinking that the people of East Frankia is God's Chosen People, destined to live in a kingdom that will never fall."
 CAS_FLAVOR_TEXT:0 "The past few decades have not been kind to the Kingdom of Castile.\nThe kingdom has lost most of its colonies in the Americas, and taking advantage of that moment of instability, the Kingdom of Granada, once a part of the title of Castille, seceded with the help of Aragon."
 KAR_FLAVOR_TEXT:0 "The Russian lands are divided in small duchies and insignificant lordships.\nDecades of divisions and incompetent lords have turned Russia in a backward land that is just waiting to be conquered, but the people in Kazan are tired of this situation, and they are demanding a change."
 BAY_FLAVOR_TEXT:0 "The von Bayern dynasty became the ruling dynasty of Bavaria 82 years ago, when Luitpold von Bayern overthrew the old king Michal Albert Vratislav z Mitrovic.\nAfter almost a century, the kingdom is going through a really a moment of great instability.
 BOH_FLAVOR_TEXT:0 "In 1712, after the death of King Petr II Vratislav z Mitrovic, the Kingdom of the Danube was split between the first son, Petr III, who inherited most of the kingdom, and Michal, the second one, who inherited the Kingdom of Bavaria.\nAfter 124 years and numerous wars, the Kingdom of the Danube has greatly shrunk in size, reduced to what is now the Kingdom of Bohemia.\nMassive investments in military and research have allowed the country to survive at last, and with the nation now stable, the nobility has started pushing the king to reclaim the lost territories."
 SHW_FLAVOR_TEXT:0 "Ethiopia has been shattered into a dozen warring fiefdoms. It is up to us to reunify the Empire and to restore peace and prosperity to our people."
 LLO_FLAVOR_TEXT:0 "In January 1809 north italy was invaded by the Archduchy of Austria, whose aim was to conquer the region of south Tyrol, Istria, Venetia and Lombardy\nAfter a few months, the North Italian cities organized into a defensive league, the Lombard League, in order to favor military cooperation against the invader.\nThe war lasted 3 years, ending with the peace of Venice that granted the region of south tyrol to the archduchy of austria.\nVenice left the Lombard League after the peace due to some conflicts of interest about the use of venician ports in the Mediterranean to restock food for the League's military ships.\nMilan, Turin and Genoa stayed in the league, with Milan taking advantage of a weakened Austria to regain south Tyrol in 1820.\nPersonal interests and widespread corruption have weakened greatly the confederation, which has almost reached the breaking point.\nChanges are to be made, or the confederation won't be able to survive."
 BIZ_FLAVOR_TEXT:0 "The Roman Empire has managed to survive to this day, although it has lost most of its territories.\nThe Empire is divided into two social classes, an elite class concentrated in the capital, Constantinople, that still clings to its roman heritage, and the rest of the population, culturally greek for the most part, that is de facto treated as second class citizen, discriminated in many sectors and unable to reach high positions in the government."
 PUP_FLAVOR_TEXT:0 "Discontent is growing in Rome. After centuries of papal authority, the people grow restless.\nOutspoken voices from politicians call for the end of the holy tyranny and a new republic to be founded by the Roman people.\nThe catholic curia call for more extensive policing to keep the rabble down and look for assistance from the catholic powers of europe.
 MUR_FLAVOR_TEXT:0 "After losing its territories in Iberia, the Marinid Sultanate has been reduced to a mere regional power.\nWill the new Sultan be able to restore the Sultanate to its former glory?"
 VEN_FLAVOR_TEXT:0 "The decline of Venice has started centuries ago, and ever since she reached her peak in the middle ages, the former queen of the mediterranean has only known defeat in war.\nAfter losing the independence wars against her colonies in the new world, the vast possessions of Venice have been reduced to a few ports and colonies scattered around the world.\nWith the rapid spread of industrialization, a second chance was given to Venice, but the road to glory is paved with difficulties."
 MAX_FLAVOR_TEXT:0 "Mexico has recently gained its independence from Castile after a long war against it.\nThe nation is still recovering from the war, but at least it is now independent.\nWhat does the future hold for the people of Mexico?"
 FLU_FLAVOR_TEXT:0 "Florida gained its independence from Venice in 1820 thanks to the help from the Kingdom of France.\nThe country, still under the protection of the French, is flourishing thanks to the resources of its territory."
 AGA_FLAVOR_TEXT:0 "Argentea was the last country in the New World to gain independence from Venice, but that does not mean they had it easy.\nMore than fifty thousands people died for their freedom, but at last Argentea was freed.\nThe people of this country are now able to build their future with their own hands."
 VNA_FLAVOR_TEXT:0 "In 1822 Veneziana gained its independence from Venice; the independence war lasted six years, but at last the country emerged as the victor.\nNow free, the people of Veneziana have the chance to prosper in the lands of the New World."
 YUE_FLAVOR_TEXT:0 "After the Great Famine that happened at the end of the 18th century, China shattered into many warlord states, each of them wanting to unify China under the rule of its warlord."
