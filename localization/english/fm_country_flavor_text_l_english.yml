 NCL_FLAVOR_TEXT:0 "After the Great Famine that happened at the end of the 18th century, China shattered into many warlord states, each of them wanting to unify China under the rule of its warlord."
 AMC_FLAVOR_TEXT:0 "Over the last century, the small colony of New Holland has grown into a thriving country, but unfortunately while their economy and population have developed and changed over the course of time, their status as subject has never changed.\nFirst the King of the Netherlands, then the King of Sweden, those monarchs have always seen New Holland country as nothing more than a distant colony, but things are changing.\nA new independentist faction is rising and gaining popularity, and if they can manage to come into power and remove the loyalist government, they will be able to fight for their independence"
 TOR_FLAVOR_TEXT:0 "The Sultanate of Rûm has been embroiled in various wars through the beginning of the 19th century, and while some reforms have been attempted, more will be needed to prevent the decline of this empire."
 CTH_FLAVOR_TEXT:0 "After the fall of the Western Roman Empire, Carthage has managed to keep its identity and survive the expansionist wave of the first sunni caliphates.\nTime has not been kind with Carthage, since the country is on the verge of collapse; as of today, the territories of Carthage have been reduced to Sicily, Sardinia and Corsica, with the capital, Carthago, being the last bastion of Carthage in north africa."
 KAA_FLAVOR_TEXT:0 "The Kingdom of Aragon ruled over eastern Iberia and southern France at its peak; thanks to the use of many strategic political marriages, and the wise use of the resources of their lands, the house of Aquitaine managed to almost unify all of Iberia and France.\nBut time has passed, and Aragon has been now reduced to a mere regional power."
 DKE_FLAVOR_TEXT:0 "Over the last century the Kingdom of Denmark has managed to become a successful colonial power, with colonies scattered all around the globe.\nWhat does the future hold for this country?"
 PUR_FLAVOR_TEXT:0 "The colonial empire of Portugal has expanded to such an extent that year after year it has become increasingly harder to manage.\nCorrupted governors and the growing restlessness of the population of the colonies is causing the authority of Portugal to be constantly challenged.\nWill Portugal be able to overcome this crisis?"
 HEN_FLAVOR_TEXT:0 "Hanover is the leading country of the Pact of the Rhine.\nThis pact is the direct consequence of the establishment of the Confederation of the Rhine, an attempt of the French King to establish a friendly buffer state to the east of his kingdom, but the Confederation did not last long.\nWhat was left was a number of microstates that quickly reorganized into a defensive league, called Pact of the Rhine.\nBut the world is changing quickly, and the ruling class of Hanover knows that this situation cannot last forever."
 FUN_FLAVOR_TEXT:0 "The Kingdom of Finland is still deeply tied to a centuries old feudal sistem.\nWill Finland be able to be rid of feudalism and finally embrace the industrial revolution?"
 WRS_FLAVOR_TEXT:0 "Warsaw is the biggest of the principalities that form the now fallen Kingdom of Poland.\nWill the Kingdom be restored, or will the Polish-Lithuanian Commonwealth become just a chapter of a history book?"
 PLK_FLAVOR_TEXT:0 "Płock is one of the principalities that form the now fallen Kingdom of Poland.\nWill the Kingdom be restored, or will the Polish-Lithuanian Commonwealth become just a chapter of a history book?"
 MZV_FLAVOR_TEXT:0 "Mazovia is one of the principalities that form the now fallen Kingdom of Poland.\nWill the Kingdom be restored, or will the Polish-Lithuanian Commonwealth become just a chapter of a history book?"
 LBL_FLAVOR_TEXT:0 "Lublin is one of the principalities that form the now fallen Kingdom of Poland.\nWill the Kingdom be restored, or will the Polish-Lithuanian Commonwealth become just a chapter of a history book?"
 KRK_FLAVOR_TEXT:0 "Krakov is one of the principalities that form the now fallen Kingdom of Poland.\nWill the Kingdom be restored, or will the Polish-Lithuanian Commonwealth become just a chapter of a history book?"
 GAL_FLAVOR_TEXT:0 "Galicia-Lodomeria is one of the principalities that form the now fallen Kingdom of Poland.\nWill the Kingdom be restored, or will the Polish-Lithuanian Commonwealth become just a chapter of a history book?" 
 IRE_FLAVOR_TEXT:0 "Ireland has just recently unified into a Kingdom.\nWith the industrial revolution spreading to the British Isles, this newly founded kingdom has unlimited possibilities in front of itself."
 NED_FLAVOR_TEXT:0 "The Netherlands has managed to keep its status as a Great Power for more than four centuries, but the price for it was massive\nThe country has risked bankruptcy multiple times in the past few decades, and even the sale of New Holland to the Kingdom of Sweden was not enought to solve the systematic problems that keep causing the country to go into huge debt."
 SWU_FLAVOR_TEXT:0 "The past few decades have been really kind to the Kingdom of Sweden; New Holland was acquired from the Netherlands, a war was won recently against the Kingdom of Finland, Norway was gained in a personal union, the country is industrializing and the navy is the strongest in the world.\nThe future of Sweden looks very bright."
 SER_FLAvOR_TEXT:0 "Serbia has recently managed to detatch itself from the Eastern Roman Empire.\nNow independent, the future of this country is in its own hands."
 LIT_FLAVOR_TEXT:0 "After the fall of the Polish-Lithuanian Commonwealth, Lithuania has quickly managed to form a coalition with Belarus and the Cossack Hetmanate to ensure its safety against the Kingdom of Poland and the Kingdom of Finland, but now that the Kingdom of Poland has fallen and Finland has recently lost a war against Sweden, the coalition might get disbanded soon."
 COH_FLAVOR_TEXT:0 "The Cossack Hetmanate was founded by the Hetman of the Zaporizhian Host, Bohdan Khmelnytsky, during the Khmelnytsky Uprising from 1648 to 1657 in the eastern territories of the Polish-Lithuanian Commonwealth.\nAfter the fall of the Commonwealth, the Hetmanate has entered a coalition with Lithuania and Belarus to ensure its own safety, but new circumstances could soon cause the end of the coalition."
 TOU_FLAVOR_TEXT:0 "The Western Schism has given the Duchy of Toulouse the possibility to approach the Pope of Avignon.\nThe Church is in dire need of money, and for the right price the Pope might accept to recognize the claim of the Duke on Occitania, which would allow Toulouse to become the Kingdom of Occitania."
 DCQ_FLAVOR_TEXT:0 "The Western Schism has given the Duchy of Aquitaine the possibility to approach the Pope of Avignon.\nThe Church is in dire need of money, and for the right price the Pope might accept to recognize the claim of the Duke on Occitania, which would allow Aquitaine to become the Kingdom of Occitania."
 SAE_FLAVOR_TEXT:0 "Following the fall of the Sassanid Empire, remnants of the dynasty found themselves governing a small territory under Seljuk rule, but they eventually regained a significant foothold in Persia after the Seljuks' decline.\nDespite this resurgence, the pervasive influence of Islam and the recent conversion of the Sassanid Emperor posed significant challenges, triggering a profound crisis as the empire struggled to reconcile its Zoroastrian heritage with the rising spread of the new faith and its societal transformations."
 HAK_FLAVOR_TEXT:0 "The Hafsids are of Berber descent, although to further legitimize their rule, they claimed Arab ancestry from the second Rashidun caliph Omar.\nTheir Kingdom has greatly expanded in north africa over the centuries, conquering lands from the Zayyanid Kingdom and Carthage.\nWhat does the future hold for this country?"
 FLA_FLAVOR_TEXT:0 "Thanks to the diplomatic ability of the previous Flemish Dukes, the Grand Duchy of Flanders has managed to survive to this day, but that might not be enough in the future.\nThe Kingdom of France is starting a process of centralization of power, and if the Duke does not act, the safety of the country will be forever compromised."
 BUD_FLAVOR_TEXT:0 "The Grand Duchy of Burgundy has been a vassal of the Kingdom of France for centuries, but now that the strength of Burgundy greatly exceeds that of the King of France, the Grand Duke has no reason to continue to be subject of the Crown of France.\nWhat does the future hold for Burgundy?"
 ARM_FLAVOR_TEXT:0 "Thanks to the efforts of its enlightened monarch, Alexander Melikyan, Armenia has become the most liberal and advanced country in the Middle East.\nNow independent, the future of Armenia seems really bright."
 BUL_FLAVOR_TEXT:0 "Bulgaria, together with Serbia, Albania, Crete and the Epirus, has managed to detach from the Eastern Roman Empire after taking advantage of the great instability of the Empire.\nNow independent for the third time, Bulgaria must fight for its place in the world."
 ZUR_FLAVOR_TEXT:0 "After the fall of the Archduchy of Austria and the subsequent independence, Zürich has managed to build its reputation as a safe haven for exiled politicians and agitators.\nThanks to that, Zürich has become one of the most technologically advanced and liberal countries in the world."
 NVS_FLAVOR_TEXT:0 "The Darien Scheme was a great success for Scotland. After a decade of colonial rule, maybe its time for Nova Scotia to find its own path?"