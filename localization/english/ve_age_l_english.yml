 ve_age_of_victoria_title:0 "Age of Victoria"
 ve_age_of_victoria_desc:0 "In the history of the United Kingdom and the British Empire, the Victorian era was the period of Queen Victoria's reign, from 20 June 1837 until her death. In this period, when industrialization and centralization began to become widespread, it caused a decrease in the peasant population and an increase in the urban population."
 ve_imperialism_age_title:0 "Imperialism Age"
 ve_imperialism_age_desc:0 "Factories were filled to the brim, but raw material shortages began. Greedy leaders and capitalists set their sights on colonial territories. The race for imperialism began violently in Africa and Asia."
 ve_great_wars_age_title:0 "The Great Wars Age"
 ve_great_wars_age_desc:0 "Great destruction has begun in human history. Increasing war crimes forced people to migrate. Countries that grew up in the race for imperialism took part in great wars. People are thought that the end of these great wars will end all wars..."
